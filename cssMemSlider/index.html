<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <input id="slide-1" class="slide-input" type="radio" name="slider" checked>
            <input id="slide-2" class="slide-input" type="radio" name="slider">
            <input id="slide-3" class="slide-input" type="radio" name="slider">
            <input id="slide-4" class="slide-input" type="radio" name="slider">
                               
        <div class="slide-window slide-window-01">
            <div class="slide-img img-1"><img class="img" src="./assets/img/Тыжпсихолог.jpg" alt=""></div>
            <p class="slide-text">Держи себя в руках<br>Тыж психолог</p>
        </div>

        <div class="slide-window slide-window-02">
            <div class="slide-img img-2"><img class="img" src="./assets/img/такстопэ.jpg" alt=""></div>
           <p class="slide-text">Когда ты пытаешься пошутить на приеме<br>
            у психолога, но вместо того чтобы посмеяться,<br> он что-то записывает</p>
        </div>
                 
           <div class="slide-window slide-window-03">
            <div class="slide-img img-3"><img class="img" src="./assets/img/взрослаяжизнь.jpg" alt=""></div>
           <p class="slide-text">Ну и как там взрослая жизнь?</p>
        </div>

           <div class="slide-window slide-window-04">
            <div class="slide-img img-4"><img class="img" src="./assets/img/ненаука.jpg" alt=""></div>
           <p class="slide-text">Когда говорят, что психология не наука</p>
        </div>

       <div class="wrapper-controls">
    <div class="controls">
        <label for="slide-1" class="button" id="btn-1"></label>
        <label for="slide-2" class="button" id="btn-2"></label>
        <label for="slide-3" class="button" id="btn-3"></label>
        <label for="slide-4" class="button" id="btn-4"></label>
    </div>
    </div>
    </div>
   </div>
    
</body>
</html>
